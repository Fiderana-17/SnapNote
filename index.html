<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>SnapNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JS/script.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
   
</head>
<body class="bg-transparent transition-colors duration-300 scroll-smooth">
    <!-- Login Screen -->
<div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div id="loginCard" class="modal-content rounded-2xl p-8 text-center">
            <div class="mb-8">
                <div class="text-6xl mb-4 bounce-in">üîê</div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-2">
                   <a href="landing.html">üìù SnapNote</a>  
                </h1>
                <p class="text-gray-600 dark:text-gray-400">Connectez-vous pour acc√©der √† vos notes</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Nom d'utilisateur
                    </label>
                    <input type="text" id="loginUsername" required 
                           class="input-glass w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                           placeholder="Entrez votre nom d'utilisateur">
                </div>
                
                <div class="text-left">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <input type="password" id="loginPassword" required 
                               class="input-glass w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 pr-12"
                               placeholder="Entrez votre mot de passe">
                        <button type="button" id="toggleLoginPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="loginError" class="text-red-500 text-sm hidden"></div>
                
                <button type="submit" class="btn-primary w-full py-3 text-white rounded-xl font-medium">
                    üöÄ Se connecter
                </button>
            </form>
            
    </div>
</div>

</body>
</html>
